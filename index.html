<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>agraj | Portfolio</title>
  <link rel="icon" href="logo.png" type="image/png" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

  <style>
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #000;
      color: #eee;
      margin: 0;
      overflow-x: hidden;
    }
    .glow {
      box-shadow: 0 0 10px rgba(174,139,213,0.6), 0 0 30px rgba(146,114,206,0.4);
    }
    .bubble:hover {
      transform: scale(1.05);
      transition: transform 0.2s ease;
    }
    .typewriter-text::after {
      content: '|';
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body class="relative min-h-screen">
  <canvas id="p5-canvas" class="fixed top-0 left-0 w-full h-full -z-10"></canvas>

  <!-- Sidebar -->
  <aside class="fixed top-0 left-0 w-full md:w-80 bg-white text-black p-6 md:h-screen z-20 shadow-2xl md:overflow-y-auto">
    <div class="text-center">
      <img src="agraj.png" alt="agraj logo" class="mx-auto mb-4 w-48" />
      <p id="typewriter" class="text-sm italic typewriter-text"></p>
      <blockquote id="quote" class="border-l-4 border-purple-500 pl-4 text-sm mt-4 text-gray-600">
        Placeholder quote...
      </blockquote>
    </div>

    <nav class="mt-8 space-y-2 text-base">
      <a href="#home" class="block bg-purple-500 text-white rounded px-4 py-2 font-semibold">Home</a>
      <a href="#writings" class="block px-4 py-2 hover:bg-purple-100 rounded">Writings</a>
      <a href="#about" class="block px-4 py-2 hover:bg-purple-100 rounded">About Me</a>
      <a href="https://www.reddit.com/user/Federal_Anywhere_559/" target="_blank" class="block px-4 py-2 hover:bg-purple-100 rounded">Reddit ↗</a>
      <a href="https://t.me/agraj0669" target="_blank" class="block px-4 py-2 hover:bg-purple-100 rounded">Contact Me ↗</a>
    </nav>

    <div class="mt-10 text-center">
      <img src="logo.png" id="game-launch" alt="agraj logo" class="w-10 mx-auto cursor-pointer glow" title="Click for game" />
    </div>
  </aside>

  <!-- Main Content -->
  <main class="md:ml-80 bg-black min-h-screen p-6">
    <section id="home" class="min-h-screen flex items-center justify-center">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <div class="bubble w-40 h-40 bg-purple-700 rounded-full overflow-hidden glow">
          <img src="https://images.unsplash.com/photo-1500051638674-ff996a0ec29e" alt="img1" class="w-full h-full object-cover" />
        </div>
        <div class="bubble w-40 h-40 bg-purple-900 rounded-full overflow-hidden glow">
          <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e" alt="img2" class="w-full h-full object-cover" />
        </div>
        <div class="bubble w-40 h-40 bg-white rounded-full overflow-hidden glow">
          <img src="https://images.unsplash.com/photo-1482062364825-616fd23b8fc1" alt="img3" class="w-full h-full object-cover" />
        </div>
        <div class="bubble w-40 h-40 bg-purple-600 rounded-full overflow-hidden glow">
          <img src="https://images.unsplash.com/photo-1560807707-8cc77767d783" alt="img4" class="w-full h-full object-cover" />
        </div>
        <div class="bubble w-40 h-40 bg-black border border-purple-600 rounded-full overflow-hidden glow">
          <img src="https://images.unsplash.com/photo-1601758123927-196f7aa9df4f" alt="img5" class="w-full h-full object-cover" />
        </div>
      </div>
    </section>

    <section id="writings" class="py-16">
      <h2 class="text-4xl font-bold text-purple-400 mb-8">Writings</h2>
      <div id="writings-container" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
    </section>

    <section id="about" class="py-16">
      <h2 class="text-4xl font-bold text-purple-400 mb-8">About Me</h2>
      <div id="questionnaire-container" class="space-y-6"></div>
      <div class="mt-10 text-center">
        <button id="calculate-match" class="px-6 py-3 bg-purple-600 text-white rounded hover:bg-purple-700 hidden">See How We Match!</button>
        <p id="match-output" class="mt-4 text-lg text-purple-300 font-semibold"></p>
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script>
    const quotes = [
      "The stream ran bright, water paving away, tap dancing with sunlight.",
      "Was I born different? What did I do different that made me the way I am?",
      "Time flies by; for me it does so in gloom. Worries of the future, regrets of the past.",
      "If a book doesn't change you, even in the slightest, it isn't worth reading.",
      "All went away for nothing, and all I am now is who I was never supposed to be."
    ];

    const writerTexts = ["Cause no one listens, so I write instead 😎", "agraj", "アグラジ", "अग्रज", "αγραξ"];

    function rotateText(el, arr, i = 0) {
      el.textContent = arr[i];
      setTimeout(() => rotateText(el, arr, (i + 1) % arr.length), 3000);
    }

    function rotateQuote(el, i = 0) {
      el.textContent = quotes[i];
      setTimeout(() => rotateQuote(el, (i + 1) % quotes.length), 5000);
    }

    document.addEventListener("DOMContentLoaded", () => {
      rotateText(document.getElementById("typewriter"), writerTexts);
      rotateQuote(document.getElementById("quote"));
    });
  </script>
</body>
</html>
